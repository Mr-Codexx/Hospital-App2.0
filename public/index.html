<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3182CE" />
  <meta name="description" content="Hospital Management System - Professional Healthcare Solution" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063812.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063812.png" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <style>
    *::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    *::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 1px;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #c0c0c0;
      border-radius: 1px;
    }

    *::-webkit-scrollbar-thumb:hover {
      background-color: #a0a0a0;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #c0c0c0 #f0f0f0;
    }
  </style>


  <title>MediCare Pro - Hospital Management System</title>
</head>

<body>

  <noscript>
    <div
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; text-align: center;">
      <h1 style="font-size: 2rem; margin-bottom: 1rem; font-weight: 700;">JavaScript Required</h1>
      <p style="font-size: 1.1rem; margin-bottom: 2rem; max-width: 600px;">This application requires JavaScript to
        function properly. Please enable JavaScript in your browser settings to continue.</p>
      <div style="display: flex; gap: 20px; margin-top: 30px;">
        <a href="https://www.enable-javascript.com/" target="_blank"
          style="background: white; color: #667eea; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600;">
          How to Enable JavaScript
        </a>
      </div>
    </div>
  </noscript>

  <!-- React App Mount -->
  <div id="root"></div>

  <!-- Lottie Animation -->
  <script defer src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
